name: lint-format
on: [push, pull_request]

jobs:
  linting:
    name: Flake8 linting
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Update pip
      run: python -m pip install --upgrade pip
    - name: Install linters
      run: pip install flake8==3.9.2 flake8-docstrings==1.6.0 mypy==0.910
    - name: Run Flake8
      run: flake8
    - name: Run mypy
      run: mypy morphocell

  formatting:
    name: Black formatting
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Update pip
      run: python -m pip install --upgrade pip
    - name: Install Black
      run: pip install black==20.8b1
    - name: Run Black
      run: black --config=black.toml --check .
